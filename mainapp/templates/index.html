<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="{% url 'savedata' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" id="" placeholder="recipy name"></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><input type="file" name="image" id="" accept=""></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="number" name="price" id=""></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <input type="text" name="description" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="savedata" id="">
                    </td>
                </tr>     
            </table>
        </form>
    </center>
    <form action="{% url 'pricerenageView' %}" method = "POST">
        {% csrf_token %}
        <div>
            <input type="int" name="min_value" id="" placeholder="enter your min value">
            <input type="int" name="max_value" id="" placeholder="enter your max value">
            <input type="submit" name="pricerenageView" id="">
        </div>
    </form>
    <form action="{% url 'search_value' %}" method="POST">
        {% csrf_token %}
        <table>
            <div>
                <tr>
                    <td><input type="text" name="search" id="" placeholder="Please search product"></td>
                    <td><input type = "submit" name = "search_value" id=""></td>
                </tr>
            </div>
            <table style = "border: 1px solid black;">
                <thead>
                    <tr>
                        <td>id</td>
                        <td>name</td>
                        <td>Image</td>
                        <td>Price</td>
                        <td>Description</td>
                    </tr>
                </thead>
                {% if data %}
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.name}}</td>
                        <td><img src="/media/{{ i.image }}" alt="path not mach" width="200"></td>
                        <td>{{ i.price}}</td>
                        <td>{{ i.description}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                {% endif %}
            </table>
        </table>
    </form>
</body>
</html>
