<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstname" id="" placeholder="enter your first name"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastname" id="" placeholder="enter your second name"></td>
                </tr>
                <tr>
                    <td>username</td>
                    <td><input type="text" name="username" id="" placeholder="enter your username"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="password" id="" placeholder="enter your password"></td>
                </tr>
                {% if messages %}
                <tr class="messages">
                    {% for message in messages %}
                    <td {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</td>
                    {% endfor %}
                </tr>
                {% endif %}
                <tr>
                    <td><input type="submit" name="submit" id=""></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
